resources:
  - name: git
    type: git
    source:
      uri:         (( grab meta.github.uri ))
      branch:      (( grab meta.github.branch ))
      private_key: (( grab meta.github.private_key ))

  - name: uaa-war
    type: github-release
    source:
      user:         starkandwayne
      repository:   uaa-war-releases
      access_token: (( grab meta.github.access_token ))

  - name: bosh-cli
    type: github-release
    source:
      user:         cloudfoundry
      repository:   bosh-cli
      access_token: (( grab meta.github.access_token ))

