---
applications:
- name: uaa
  memory: 1024M
  instances: 1
  buildpacks:
  - java_buildpack
  random-route: false
  path: ((war_path))
  routes:
  - route: ((route))
  services: [] # no explicit binding; using service keys instead
  env:
    UAA_URL: https://((route))
    LOGIN_URL: https://((route))
    JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: '{enabled: true}'
    JBP_CONFIG_OPEN_JDK_JRE '{ jre: { version: 11.+ } }'
